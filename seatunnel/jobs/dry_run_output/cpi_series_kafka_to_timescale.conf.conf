# CPI series topics â†’ TimescaleDB (JDBC)

env {
  job.mode = "STREAMING"
  checkpoint.interval = 60000
}

source {
  Kafka {
    bootstrap.servers = "localhost:9092"
    pattern = "dry_run_default"
    format = "avro"
    start_mode = "latest"
    avro { schema.registry.url = "http://localhost:8081" }
    result_table_name = "cpi_raw"
  }
}

transform {
  Sql {
    source_table_name = "cpi_raw"
    result_table_name = "cpi_enriched"
    query = """
      SELECT
        series_id,
        area,
        frequency,
        seasonal_adjustment,
        period,
        value,
        units,
        source,
        TO_TIMESTAMP(ingest_ts / 1000000.0) AS ingest_ts,
        CASE WHEN metadata IS NULL THEN NULL ELSE CAST(metadata AS STRING) END AS metadata
      FROM cpi_raw
    """
  }
}

sink {
  Jdbc {
    plugin_input = "cpi_enriched"
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://localhost:5432/aurum"
    user = "aurum"
    password = "aurum"
    table = "dry_run_default"
    primary_keys = ["series_id", "period"]
    save_mode = "dry_run_default"
    connection_check_timeout_sec = 30
  }
}

