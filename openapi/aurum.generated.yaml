openapi: 3.0.3
info:
  title: Aurum API
  version: 0.1.0
  description: API for retrieving market intelligence data, managing scenarios, and valuing PPAs.
servers:
  - url: https://api.aurum.local
    description: Local development gateway
  - url: https://api.aurum.prod
    description: Production
security:
  - oauth2: [aurum]

paths:
  /v1/curves:
    get:
      summary: Retrieve curve observations with filtering by identity and tenor.
      operationId: listCurves
      security:
        - oauth2: [aurum]
      parameters:
        - $ref: '#/components/parameters/AsOfDate'
        - $ref: '#/components/parameters/AssetClass'
        - $ref: '#/components/parameters/Iso'
        - $ref: '#/components/parameters/Location'
        - $ref: '#/components/parameters/Market'
        - $ref: '#/components/parameters/Product'
        - $ref: '#/components/parameters/Block'
        - $ref: '#/components/parameters/TenorType'
        - $ref: '#/components/parameters/CurveKey'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          description: Maximum number of rows to return (capped at 500 by the service).
        - name: cursor
          in: query
          schema:
            type: string
          description: Opaque cursor for stable pagination.
        - name: since_cursor
          in: query
          schema:
            type: string
          description: Alias for 'cursor' to resume iteration from a previously returned next_cursor.
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          description: DEPRECATED - Use cursor for pagination instead.
          deprecated: true
        - name: prev_cursor
          in: query
          schema:
            type: string
          description: Cursor pointing to the previous page; use the `meta.prev_cursor` value from a prior response.
        - name: format
          in: query
          description: Response format (set to `csv` to stream results).
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: Curve data retrieved.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurveResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/iso/lmp/last-24h:
    get:
      summary: Latest ISO LMP observations
      description: Return the most recent 24 hours of ISO LMP records across all markets.
      operationId: listIsoLmpLast24h
      security:
        - oauth2: [aurum]
      parameters:
        - name: iso_code
          in: query
          schema:
            type: string
          description: Filter by ISO code (e.g. MISO, CAISO).
        - name: market
          in: query
          schema:
            type: string
          description: Filter by market name (DAY_AHEAD, REAL_TIME, etc.).
        - name: location_id
          in: query
          schema:
            type: string
          description: Settlement location identifier filter.
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2000
          description: Maximum number of records to return (default 500).
        - name: format
          in: query
          description: Response format (set to `csv` to stream results).
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: ISO LMP records returned.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsoLmpResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/iso/lmp/hourly:
    get:
      summary: Hourly ISO LMP aggregates
      description: Return aggregated hourly ISO LMP values, optionally filtered by interval_start.
      operationId: listIsoLmpHourlyAggregates
      security:
        - oauth2: [aurum]
      parameters:
        - name: iso_code
          in: query
          schema:
            type: string
        - name: market
          in: query
          schema:
            type: string
        - name: location_id
          in: query
          schema:
            type: string
        - name: start
          in: query
          schema:
            type: string
            format: date-time
          description: Earliest interval_start (inclusive).
        - name: end
          in: query
          schema:
            type: string
            format: date-time
          description: Latest interval_start (inclusive).
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2000
          description: Maximum number of rows to return (default 500).
        - name: format
          in: query
          description: Response format (set to `csv` to stream results).
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: ISO LMP hourly aggregates returned.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsoLmpAggregateResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          description: Invalid time range supplied.
  /v1/iso/lmp/daily:
    get:
      summary: Daily ISO LMP aggregates
      description: Return daily ISO LMP aggregates, optionally filtered by interval_start.
      operationId: listIsoLmpDailyAggregates
      security:
        - oauth2: [aurum]
      parameters:
        - name: iso_code
          in: query
          schema:
            type: string
        - name: market
          in: query
          schema:
            type: string
        - name: location_id
          in: query
          schema:
            type: string
        - name: start
          in: query
          schema:
            type: string
            format: date-time
          description: Earliest interval_start (inclusive).
        - name: end
          in: query
          schema:
            type: string
            format: date-time
          description: Latest interval_start (inclusive).
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2000
          description: Maximum number of rows to return (default 500).
        - name: format
          in: query
          description: Response format (set to `csv` to stream results).
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: ISO LMP daily aggregates returned.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsoLmpAggregateResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          description: Invalid time range supplied.
  /v1/iso/lmp/negative:
    get:
      summary: Recent negative ISO LMP events
      description: Return the most negative ISO LMP observations across the last seven days.
      operationId: listIsoLmpNegativePrices
      security:
        - oauth2: [aurum]
      parameters:
        - name: iso_code
          in: query
          schema:
            type: string
        - name: market
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          description: Maximum number of rows to return (default 200).
        - name: format
          in: query
          description: Response format (set to `csv` to stream results).
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: ISO LMP records returned.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsoLmpResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/drought/dimensions:
    get:
      summary: List available drought datasets, indices, and layers.
      operationId: listDroughtDimensions
      security:
        - oauth2: [aurum]
      responses:
        '200':
          description: Dimension catalogs returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DroughtDimensionsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/drought/indices:
    get:
      summary: Retrieve drought index time series aggregated by geography.
      operationId: listDroughtIndices
      security:
        - oauth2: [aurum]
      parameters:
        - name: dataset
          in: query
          schema:
            type: string
          required: false
          description: Source dataset key (nclimgrid, acis, cpc, prism, eddi).
        - name: index
          in: query
          schema:
            type: string
          required: false
          description: Drought index (SPI, SPEI, EDDI, PDSI, QuickDRI, VHI).
        - name: timescale
          in: query
          schema:
            type: string
          required: false
          description: Accumulation timescale such as 1M, 3M, 6M, 12M.
        - name: region
          in: query
          schema:
            type: string
          required: false
          description: Combined region specifier in the form REGION_TYPE:REGION_ID.
        - name: region_type
          in: query
          schema:
            type: string
          required: false
          description: Region type (ISO_NODE, ISO_ZONE, STATE, COUNTY, HUC2, HUC8).
        - name: region_id
          in: query
          schema:
            type: string
          required: false
          description: Region identifier corresponding to the chosen region_type.
        - name: start
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Inclusive start date (YYYY-MM-DD).
        - name: end
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Inclusive end date (YYYY-MM-DD).
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          required: false
          description: Maximum number of rows to return (default 250).
      responses:
        '200':
          description: Drought index rows returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DroughtIndexResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/drought/usdm:
    get:
      summary: Retrieve USDM area fractions by geography.
      operationId: listDroughtUsdm
      security:
        - oauth2: [aurum]
      parameters:
        - name: region
          in: query
          schema:
            type: string
          required: false
          description: Combined region specifier REGION_TYPE:REGION_ID.
        - name: region_type
          in: query
          schema:
            type: string
          required: false
          description: Region type (ISO_ZONE, STATE, COUNTY, HUC2, HUC8, etc.).
        - name: region_id
          in: query
          schema:
            type: string
          required: false
          description: Region identifier value.
        - name: start
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Inclusive start valid_date.
        - name: end
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Inclusive end valid_date.
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          required: false
          description: Maximum number of rows to return (default 250).
      responses:
        '200':
          description: USDM area fractions returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DroughtUsdmResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/drought/layers:
  /v1/drought/tiles/{dataset}/{index}/{timescale}/{z}/{x}/{y}.png:
    get:
      summary: Proxy XYZ tiles for drought rasters.
      operationId: proxyDroughtTile
      parameters:
        - name: dataset
          in: path
          required: true
          schema:
            type: string
        - name: index
          in: path
          required: true
          schema:
            type: string
        - name: timescale
          in: path
          required: true
          schema:
            type: string
        - name: z
          in: path
          required: true
          schema:
            type: integer
        - name: x
          in: path
          required: true
          schema:
            type: integer
        - name: y
          in: path
          required: true
          schema:
            type: integer
        - name: valid_date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Valid date (YYYY-MM-DD) for the raster.
      responses:
        '200':
          description: PNG tile payload.
          content:
            image/png:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/drought/info/{dataset}/{index}/{timescale}:
    get:
      summary: Retrieve info.json metadata for drought raster tiles.
      operationId: getDroughtTileInfo
      parameters:
        - name: dataset
          in: path
          required: true
          schema:
            type: string
        - name: index
          in: path
          required: true
          schema:
            type: string
        - name: timescale
          in: path
          required: true
          schema:
            type: string
        - name: valid_date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: info.json payload returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DroughtInfoResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      summary: Retrieve vector overlay events (QPF, AHPS, AQI, wildfire, etc.).
      operationId: listDroughtLayers
      security:
        - oauth2: [aurum]
      parameters:
        - name: layer
          in: query
          schema:
            type: string
          required: false
          description: Layer key (qpf, ahps_flood, aqi, wildfire).
        - name: region
          in: query
          schema:
            type: string
          required: false
          description: Combined region specifier REGION_TYPE:REGION_ID.
        - name: region_type
          in: query
          schema:
            type: string
          required: false
          description: Region type filter.
        - name: region_id
          in: query
          schema:
            type: string
          required: false
          description: Region identifier filter.
        - name: start
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Earliest valid_start timestamp (ISO 8601).
        - name: end
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Latest valid_end/valid_start timestamp (ISO 8601).
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
          required: false
          description: Maximum number of events to return (default 250).
      responses:
        '200':
          description: Vector overlay events returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DroughtVectorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/scenarios:
    get:
      summary: List scenarios for the authenticated tenant.
      operationId: listScenarios
      security:
        - oauth2: [aurum]
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - name: status
          in: query
          required: false
          schema:
            type: string
          description: Optional scenario status filter
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Opaque cursor for stable pagination
        - name: since_cursor
          in: query
          required: false
          schema:
            type: string
          description: Resume iteration from a previously returned cursor
      responses:
        '200':
          description: Scenarios returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create a new scenario definition with assumptions.
      operationId: createScenario
      security:
        - oauth2: [aurum]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioRequest'
      responses:
        '201':
          description: Scenario created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/scenarios/{id}:
    get:
      summary: Retrieve a scenario definition.
      operationId: getScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario metadata retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a scenario definition and associated runs.
      operationId: deleteScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Scenario deleted.
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/run:
    post:
      summary: Trigger a scenario run asynchronously via Kafka.
      operationId: runScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScenarioRunOptions'
      responses:
        '202':
          description: Scenario run accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/runs:
    get:
      summary: List runs for a scenario.
      operationId: listScenarioRuns
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: state
          in: query
          required: false
          schema:
            type: string
          description: Optional run state filter
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Opaque cursor for run pagination
        - name: since_cursor
          in: query
          required: false
          schema:
            type: string
          description: Resume iteration from a previously returned run cursor
      responses:
        '200':
          description: Scenario runs returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/runs/{run_id}:
    get:
      summary: Get the status of a scenario run.
      operationId: getScenarioRun
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario run status returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/runs/{run_id}/cancel:
    post:
      summary: Cancel a scenario run.
      operationId: cancelScenarioRun
      security:
        - oauth2: [aurum]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario run cancelled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/runs/{run_id}/state:
    post:
      summary: Update the state of a scenario run.
      operationId: updateScenarioRunState
      security:
        - oauth2: [aurum]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            type: string
            pattern: ^(QUEUED|RUNNING|SUCCEEDED|FAILED|CANCELLED)$
      responses:
        '200':
          description: Scenario run state updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/outputs:
    get:
      summary: List scenario outputs with time-based filtering
      operationId: listScenarioOutputs
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Scenario ID (UUID format)
        - name: start_time
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: Start time filter (ISO 8601 format)
        - name: end_time
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: End time filter (ISO 8601 format)
        - name: metric_name
          in: query
          schema:
            type: string
          required: false
          description: Filter by metric name
        - name: min_value
          in: query
          schema:
            type: number
            minimum: 0
          required: false
          description: Minimum value filter
        - name: max_value
          in: query
          schema:
            type: number
            minimum: 0
          required: false
          description: Maximum value filter
        - name: tags
          in: query
          schema:
            type: string
          required: false
          description: 'Filter by tags (JSON format, e.g., {"key": "value"})'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 500
          required: false
          description: Maximum number of results to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          required: false
          description: Offset for pagination
        - name: format
          in: query
          required: false
          description: Response format
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: Scenario outputs retrieved successfully
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioOutputListResponse'
            text/csv:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/metrics/latest:
    get:
      summary: List latest scenario metrics
      operationId: listScenarioMetricsLatest
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: metric
          in: query
          required: false
          schema:
            type: string
          description: Optional metric filter (e.g., mid)
      responses:
        '200':
          description: Latest metric snapshots per scenario metric.
          headers:
            ETag:
              description: Strong entity tag for cache validation.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioMetricLatestResponse'
