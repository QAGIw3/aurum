openapi: 3.0.3
info:
  title: Aurum API
  version: 0.1.0
  description: API for retrieving market intelligence data, managing scenarios, and valuing PPAs.
servers:
  - url: https://api.aurum.local
    description: Local development gateway
  - url: https://api.aurum.prod
    description: Production
security:
  - oauth2: [aurum]

paths:
  /v1/curves:
    get:
      summary: Retrieve curve observations with filtering by identity and tenor.
      operationId: listCurves
      security:
        - oauth2: [aurum]
      parameters:
        - $ref: '#/components/parameters/AsOfDate'
        - $ref: '#/components/parameters/AssetClass'
        - $ref: '#/components/parameters/Iso'
        - $ref: '#/components/parameters/Location'
        - $ref: '#/components/parameters/Market'
        - $ref: '#/components/parameters/Product'
        - $ref: '#/components/parameters/Block'
        - $ref: '#/components/parameters/TenorType'
        - $ref: '#/components/parameters/CurveKey'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          description: Maximum number of rows to return (capped at 500 by the service).
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          description: Offset for pagination.
        - name: cursor
          in: query
          schema:
            type: string
          description: Opaque cursor for stable pagination.
        - name: since_cursor
          in: query
          schema:
            type: string
          description: Alias for `cursor` to resume iteration from a previously returned `next_cursor`.
        - name: prev_cursor
          in: query
          schema:
            type: string
          description: Cursor pointing to the previous page; use the `meta.prev_cursor` value from a prior response.
      responses:
        '200':
          description: Curve data retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurveResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/scenarios:
    get:
      summary: List scenarios for the authenticated tenant.
      operationId: listScenarios
      security:
        - oauth2: [aurum]
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - name: status
          in: query
          required: false
          schema:
            type: string
          description: Optional scenario status filter
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Opaque cursor for stable pagination
        - name: since_cursor
          in: query
          required: false
          schema:
            type: string
          description: Resume iteration from a previously returned cursor
      responses:
        '200':
          description: Scenarios returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create a new scenario definition with assumptions.
      operationId: createScenario
      security:
        - oauth2: [aurum]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioRequest'
      responses:
        '201':
          description: Scenario created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/scenarios/{id}:
    get:
      summary: Retrieve a scenario definition.
      operationId: getScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario metadata retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a scenario definition and associated runs.
      operationId: deleteScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Scenario deleted.
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/run:
    post:
      summary: Trigger a scenario run asynchronously via Kafka.
      operationId: runScenario
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScenarioRunOptions'
      responses:
        '202':
          description: Scenario run accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/runs:
    get:
      summary: List runs for a scenario.
      operationId: listScenarioRuns
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: state
          in: query
          required: false
          schema:
            type: string
          description: Optional run state filter
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Opaque cursor for run pagination
        - name: since_cursor
          in: query
          required: false
          schema:
            type: string
          description: Resume iteration from a previously returned run cursor
      responses:
        '200':
          description: Scenario runs returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/runs/{run_id}:
    get:
      summary: Get the status of a scenario run.
      operationId: getScenarioRun
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario run status returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/runs/{run_id}/cancel:
    post:
      summary: Cancel a scenario run.
      operationId: cancelScenarioRun
      security:
        - oauth2: [aurum]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scenario run cancelled.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/runs/{run_id}/state:
    post:
      summary: Update the state of a scenario run.
      operationId: updateScenarioRunState
      security:
        - oauth2: [aurum]
      parameters:
        - name: run_id
          in: path
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            type: string
            pattern: ^(QUEUED|RUNNING|SUCCEEDED|FAILED|CANCELLED)$
      responses:
        '200':
          description: Scenario run state updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/scenarios/{id}/outputs:
    get:
      summary: List scenario outputs
      operationId: listScenarioOutputs
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: metric
          in: query
          schema:
            type: string
          required: false
        - name: tenor_type
          in: query
          schema:
            type: string
          required: false
        - name: curve_key
          in: query
          schema:
            type: string
          required: false
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
          required: false
          description: Maximum number of rows to return (capped at 500 by the service).
        - name: cursor
          in: query
          schema:
            type: string
          required: false
          description: Opaque cursor for stable pagination.
        - name: since_cursor
          in: query
          schema:
            type: string
          required: false
          description: Alias for `cursor` to resume iteration from a previously returned `next_cursor`.
        - name: prev_cursor
          in: query
          schema:
            type: string
          required: false
          description: Cursor pointing to the previous page; use the `meta.prev_cursor` value from a prior response.
      responses:
        '200':
          description: Scenario outputs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioOutputResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/scenarios/{id}/metrics/latest:
    get:
      summary: List latest scenario metrics
      operationId: listScenarioMetricsLatest
      security:
        - oauth2: [aurum]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: metric
          in: query
          required: false
          schema:
            type: string
          description: Optional metric filter (e.g., mid)
      responses:
        '200':
          description: Latest metric snapshots per scenario metric.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioMetricLatestResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/ppa/valuate:
    post:
      summary: Calculate cashflows and risk metrics for a PPA contract.
      description: Requires a scenario identifier; the valuation pulls latest scenario outputs from Iceberg for the authenticated tenant.
      operationId: valuatePpa
      security:
        - oauth2: [aurum]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PpaValuationRequest'
      responses:
        '200':
          description: Valuation results produced.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpaValuationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/curves/diff:
    get:
      summary: Diff curve observations between two as-of dates.
      operationId: diffCurves
      security:
        - oauth2: [aurum]
      parameters:
        - name: asof_a
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: asof_b
          in: query
          required: true
          schema:
            type: string
            format: date
        - $ref: '#/components/parameters/AssetClass'
        - $ref: '#/components/parameters/Iso'
        - $ref: '#/components/parameters/Location'
        - $ref: '#/components/parameters/Market'
        - $ref: '#/components/parameters/Product'
        - $ref: '#/components/parameters/Block'
        - $ref: '#/components/parameters/TenorType'
        - $ref: '#/components/parameters/CurveKey'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Curve diff results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurveDiffResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /ready:
    get:
      summary: Readiness probe
      operationId: readinessProbe
      security: []
      responses:
        '200':
          description: Service is ready to receive traffic.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '503':
          description: Dependencies unavailable.
  /v1/metadata/dimensions:
    get:
      summary: List distinct dimension values useful for filters.
      operationId: listDimensions
      security:
        - oauth2: [aurum]
      parameters:
        - $ref: '#/components/parameters/AsOfDate'
        - $ref: '#/components/parameters/AssetClass'
        - $ref: '#/components/parameters/Iso'
        - $ref: '#/components/parameters/Location'
        - $ref: '#/components/parameters/Market'
        - $ref: '#/components/parameters/Product'
        - $ref: '#/components/parameters/Block'
        - $ref: '#/components/parameters/TenorType'
        - name: per_dim_limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
        - name: prefix
          in: query
          schema:
            type: string
          description: Optional case-insensitive startswith filter applied to each dimension list
        - name: include_counts
          in: query
          schema:
            type: boolean
          description: Include per-dimension counts when true
      responses:
        '200':
          description: Dimension values.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DimensionsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/curves/strips:
    get:
      summary: Retrieve non-monthly (strip) curves by type.
      operationId: listStrips
      security:
        - oauth2: [aurum]
      parameters:
        - $ref: '#/components/parameters/AsOfDate'
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [CALENDAR, SEASON, QUARTER]
        - $ref: '#/components/parameters/CurveKey'
        - $ref: '#/components/parameters/AssetClass'
        - $ref: '#/components/parameters/Iso'
        - $ref: '#/components/parameters/Location'
        - $ref: '#/components/parameters/Market'
        - $ref: '#/components/parameters/Product'
        - $ref: '#/components/parameters/Block'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Strip curves retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurveResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.aurum.local/oauth2/auth
          tokenUrl: https://auth.aurum.local/oauth2/token
          scopes:
            aurum: Full access to Aurum APIs
  parameters:
    AsOfDate:
      name: asof
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Filter by as-of date.
    AssetClass:
      name: asset_class
      in: query
      schema:
        type: string
      required: false
    Iso:
      name: iso
      in: query
      schema:
        type: string
      required: false
    Location:
      name: location
      in: query
      schema:
        type: string
      required: false
    Market:
      name: market
      in: query
      schema:
        type: string
      required: false
    Product:
      name: product
      in: query
      schema:
        type: string
      required: false
    Block:
      name: block
      in: query
      schema:
        type: string
      required: false
    TenorType:
      name: tenor_type
      in: query
      schema:
        type: string
        enum: [MONTHLY, CALENDAR, SEASON, QUARTER]
      required: false
    CurveKey:
      name: curve_key
      in: query
      schema:
        type: string
      required: false
  responses:
    Unauthorized:
      description: Authentication failed or missing token.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Request validation failed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Requested resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    Meta:
      type: object
      properties:
        request_id:
          type: string
        query_time_ms:
          type: integer
        next_cursor:
          type: string
          nullable: true
        prev_cursor:
          type: string
          nullable: true
    CurvePoint:
      type: object
      required: [curve_key, tenor_label, mid]
      properties:
        curve_key:
          type: string
        tenor_label:
          type: string
        tenor_type:
          type: string
        contract_month:
          type: string
          format: date
          nullable: true
        mid:
          type: number
        bid:
          type: number
          nullable: true
        ask:
          type: number
          nullable: true
        price_type:
          type: string
          nullable: true
        asof_date:
          type: string
          format: date
    CurveResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/CurvePoint'
    CurveDiffPoint:
      type: object
      required: [curve_key, tenor_label, asof_a, asof_b]
      properties:
        curve_key:
          type: string
        tenor_label:
          type: string
        tenor_type:
          type: string
          nullable: true
        contract_month:
          type: string
          format: date
          nullable: true
        asof_a:
          type: string
          format: date
        mid_a:
          type: number
          nullable: true
        asof_b:
          type: string
          format: date
        mid_b:
          type: number
          nullable: true
        diff_abs:
          type: number
          nullable: true
        diff_pct:
          type: number
          nullable: true
    CurveDiffResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/CurveDiffPoint'
    DimensionsData:
      type: object
      properties:
        asset_class:
          type: array
          items:
            type: string
        iso:
          type: array
          items:
            type: string
        location:
          type: array
          items:
            type: string
        market:
          type: array
          items:
            type: string
        product:
          type: array
          items:
            type: string
        block:
          type: array
          items:
            type: string
        tenor_type:
          type: array
          items:
            type: string
    DimensionsResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          $ref: '#/components/schemas/DimensionsData'
        counts:
          $ref: '#/components/schemas/DimensionsCountData'
          nullable: true
    DimensionCount:
      type: object
      required: [value, count]
      properties:
        value:
          type: string
        count:
          type: integer
    DimensionsCountData:
      type: object
      properties:
        asset_class:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        iso:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        location:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        market:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        product:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        block:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
        tenor_type:
          type: array
          items:
            $ref: '#/components/schemas/DimensionCount'
    CreateScenarioRequest:
      type: object
      required: [tenant_id, name, assumptions]
      properties:
        tenant_id:
          type: string
        name:
          type: string
        description:
          type: string
        assumptions:
          type: array
          items:
            $ref: '#/components/schemas/ScenarioAssumption'
    ScenarioAssumption:
      type: object
      required: [driver_type, payload]
      properties:
        driver_type:
          type: string
        payload:
          type: object
        version:
          type: string
    ScenarioResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: object
          properties:
            scenario_id:
              type: string
            tenant_id:
              type: string
            name:
              type: string
            description:
              type: string
            status:
              type: string
            assumptions:
              type: array
              items:
                $ref: '#/components/schemas/ScenarioAssumption'
            created_at:
              type: string
              format: date-time
    ScenarioRunOptions:
      type: object
      properties:
        code_version:
          type: string
        seed:
          type: integer
    ScenarioRunResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: object
          properties:
            run_id:
              type: string
            scenario_id:
              type: string
            state:
              type: string
            code_version:
              type: string
            seed:
              type: integer
            created_at:
              type: string
              format: date-time
    ScenarioListResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ScenarioResponse/properties/data'
    ScenarioRunListResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ScenarioRunResponse/properties/data'
    ScenarioOutputPoint:
      type: object
      required: [scenario_id, curve_key, metric]
      properties:
        scenario_id:
          type: string
        run_id:
          type: string
          nullable: true
        asof_date:
          type: string
          format: date
          nullable: true
        curve_key:
          type: string
        tenor_type:
          type: string
          nullable: true
        contract_month:
          type: string
          format: date
          nullable: true
        tenor_label:
          type: string
          nullable: true
        metric:
          type: string
        value:
          type: number
          nullable: true
        band_lower:
          type: number
          nullable: true
        band_upper:
          type: number
          nullable: true
        attribution:
          type: object
          additionalProperties:
            type: number
          nullable: true
        version_hash:
          type: string
          nullable: true
    ScenarioOutputResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ScenarioOutputPoint'
    ScenarioMetricLatest:
      type: object
      required: [scenario_id, metric]
      properties:
        scenario_id:
          type: string
        metric:
          type: string
        curve_key:
          type: string
          nullable: true
        tenor_label:
          type: string
          nullable: true
        latest_value:
          type: number
          nullable: true
        latest_band_lower:
          type: number
          nullable: true
        latest_band_upper:
          type: number
          nullable: true
        latest_asof_date:
          type: string
          format: date
          nullable: true
    ScenarioMetricLatestResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ScenarioMetricLatest'
    PpaValuationRequest:
      type: object
      required: [ppa_contract_id]
      properties:
        ppa_contract_id:
          type: string
        scenario_id:
          type: string
          description: Scenario identifier to value; required when calling the API.
        asof_date:
          type: string
          format: date
        options:
          type: object
    PpaValuationResponse:
