apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: aurum-dev
  labels:
    app: airflow
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: aurum-dev-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: airflow.aurum.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airflow-webserver
                port:
                  number: 8080
