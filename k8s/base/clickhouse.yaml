apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: aurum-dev
  labels:
    app: clickhouse
spec:
  selector:
    app: clickhouse
  type: NodePort
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      nodePort: 30123
    - name: native
      port: 9000
      targetPort: 9000
      nodePort: 30090
    - name: tcp
      port: 9009
      targetPort: 9009
      nodePort: 30909
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: aurum-dev
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.8
          ports:
            - containerPort: 8123
            - containerPort: 9000
            - containerPort: 9009
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 15
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 60
            periodSeconds: 60
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
      volumes:
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: aurum-local
        resources:
          requests:
            storage: 20Gi
