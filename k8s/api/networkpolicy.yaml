apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aurum-api-default-deny
  labels:
    app.kubernetes.io/name: aurum-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: aurum
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aurum-api-policy
  labels:
    app.kubernetes.io/name: aurum-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: aurum
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: aurum-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from other services in the same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from Traefik ingress
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from scenario workers for internal communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: aurum-scenario-worker
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to database services
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 6379
    # Allow egress to Trino
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: trino
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 8080
    # Allow egress to Vault
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vault
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 8200
    # Allow egress to Jaeger
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: jaeger
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
        - protocol: TCP
          port: 14268
    # Allow HTTPS traffic for external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow NTP for time synchronization
    - to: []
      ports:
        - protocol: UDP
          port: 123
    # Allow egress to Kafka brokers
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
    # Allow egress to ClickHouse
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: clickhouse
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 8123
        - protocol: TCP
          port: 8123
