apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aurum-api.fullname" . }}
  labels:
    {{- include "aurum-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aurum-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "aurum-api.labels" . | nindent 8 }}
      annotations:
{{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
{{- end }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "aurum-api.fullname" . }}-config
            - secretRef:
                name: {{ include "aurum-api.fullname" . }}-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          resources:
{{- toYaml .Values.resources | nindent 12 }}
