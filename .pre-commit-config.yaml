repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black-format
        language_version: python3.11
  - repo: local
    hooks:
      - id: scenario-schema-guard
        name: scenario-schema-guard
        entry: python scripts/ci/verify_scenario_schema.py
        language: system
        files: ^kafka/schemas/scenario\.(?:request|output)\.v1\.avsc$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy-strict
        args: ["--strict"]
