name: ISO CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'aurum/src/aurum/external/adapters/**'
      - 'aurum/seatunnel/jobs/templates/**'
      - 'aurum/kafka/schemas/**'
      - 'aurum/tests/iso/**'
      - 'aurum/openapi/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'aurum/src/aurum/external/adapters/**'
      - 'aurum/seatunnel/jobs/templates/**'
      - 'aurum/kafka/schemas/**'
      - 'aurum/tests/iso/**'
      - 'aurum/openapi/**'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./aurum[dev]
      - name: Validate schema contracts (dry-run)
        run: |
          python aurum/scripts/kafka/register_schemas.py --validate-only --compatibility BACKWARD
      - name: Run ISO adapter tests
        run: |
          pytest -q aurum/tests/iso

