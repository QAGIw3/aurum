name: Build Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'docs/api/**'
      - 'scripts/docs/**'
      - 'Makefile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'docs/api/**'
      - 'scripts/docs/**'
      - 'Makefile'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build docs
        run: |
          make docs-build
          make docs-redoc

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: |
            docs/api/api-docs.md
            docs/api/openapi.json
            docs/api/openapi.generated.yaml
            docs/api/openapi-spec.html
            docs/api/openapi-spec.json
          retention-days: 14
