name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (tests + quality)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,quality]

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Format check (black)
        run: |
          black --version
          black --check .

      - name: Run unit tests (fast subset)
        env:
          PYTHONWARNINGS: default
        run: |
          pytest -m "unit" -q

      - name: OpenAPI drift check (optional)
        run: |
          pip install pyyaml
          python3 scripts/docs/generate_openapi.py --check-drift || echo "Skipping drift gate (non-blocking)"
