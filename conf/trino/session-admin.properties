# Administrator session properties - high resource allocation for system management
catalog=iceberg
schema=external

# High resource limits for administrative queries
query_max_memory=32GB
query_max_memory_per_node=8GB
query_max_total_memory=64GB

# Extended timeouts for complex administrative operations
query_max_execution_time=2h
query_max_run_time=2h
query_max_cpu_time=90m

# Advanced query planning
query_max_stage_count=200
hash_partition_count=200
join_reordering_strategy=COST_BASED
join_max_broadcast_table_size=500MB

# Resource management for heavy workloads
resource_overcommit=true
memory_revoking_threshold=0.95
memory_revoking_target=0.3

# Spill configuration
spill_enabled=true
spill_compression_codec=ZSTD
spill_max_used_space_threshold=0.95

# Administrative features
allow_create_table=true
allow_create_view=true
allow_create_function=true
allow_drop_table=true
allow_execute_function=true
