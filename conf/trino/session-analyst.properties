# Data Analyst session properties - optimized for analytical workloads
catalog=iceberg
schema=external

# Balanced resource limits for analytical queries
query_max_memory=16GB
query_max_memory_per_node=4GB
query_max_total_memory=32GB

# Generous timeouts for complex analytical queries
query_max_execution_time=1h
query_max_run_time=1h
query_max_cpu_time=45m

# Optimized for analytical patterns
query_max_stage_count=150
hash_partition_count=150
join_reordering_strategy=COST_BASED
join_max_broadcast_table_size=200MB

# Memory management for complex joins and aggregations
resource_overcommit=true
memory_revoking_threshold=0.9
memory_revoking_target=0.4

# Spill configuration for large analytical workloads
spill_enabled=true
spill_compression_codec=ZSTD
spill_max_used_space_threshold=0.9
spill_min_free_space_threshold=0.1

# Advanced analytical features
complex_expression_pushdown=true
predicate_pushdown_use_table_properties=true
allow_pushdown_into_connectors=true

# Statistics and optimization
statistics_enabled=true
statistics_precalculation_for_pushdown_enabled=true
pushdown_filter_enabled=true
