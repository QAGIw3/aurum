apiVersion: v1
kind: Service
metadata:
  name: {{ include "aurum-scenario-worker.fullname" . }}
  labels:
    {{- include "aurum-scenario-worker.labels" . | nindent 4 }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "aurum-scenario-worker.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: metrics
      port: {{ .Values.service.port }}
      targetPort: metrics
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: http
