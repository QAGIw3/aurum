apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aurum-scenario-worker-policy
  labels:
    app.kubernetes.io/name: aurum-scenario-worker
    app.kubernetes.io/component: scenario-worker
    app.kubernetes.io/part-of: aurum
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: aurum-scenario-worker
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 9464
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aurum-dev
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 4317
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
