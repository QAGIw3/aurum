apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aurum-preview-ingress
  labels:
    app.kubernetes.io/instance: aurum-preview
    app.kubernetes.io/name: aurum-preview
    app.kubernetes.io/component: preview-environment
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-preview"
    external-dns.alpha.kubernetes.io/target: "preview.aurum.dev"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - preview.aurum.dev
      secretName: aurum-preview-tls
  rules:
    - host: preview.aurum.dev
      http:
        paths:
          - path: /health
            pathType: Exact
            backend:
              service:
                name: aurum-api
                port:
                  number: 8080
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: aurum-api
                port:
                  number: 8080
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: aurum-api
                port:
                  number: 8080
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: aurum-api
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aurum-api
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: aurum-preview-service
  labels:
    app.kubernetes.io/instance: aurum-preview
    app.kubernetes.io/name: aurum-preview
    app.kubernetes.io/component: preview-environment
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 9464
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/instance: aurum-preview
