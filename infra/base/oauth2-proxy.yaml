apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: aurum-dev
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
          args:
            - --http-address=0.0.0.0:4180
            - --provider=$(OAUTH2_PROXY_PROVIDER)
            - --oidc-issuer-url=$(OAUTH2_PROXY_ISSUER_URL)
            - --client-id=$(OAUTH2_PROXY_CLIENT_ID)
            - --client-secret=$(OAUTH2_PROXY_CLIENT_SECRET)
            - --redirect-url=$(OAUTH2_PROXY_REDIRECT_URL)
            - --cookie-secret=$(OAUTH2_PROXY_COOKIE_SECRET)
            - --email-domain=$(OAUTH2_PROXY_EMAIL_DOMAINS)
            - --upstream=file:///dev/null
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --skip-provider-button=true
            - --cookie-secure=false
            - --cookie-samesite=lax
          env:
            - name: OAUTH2_PROXY_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: aurum-config
                  key: OAUTH2_PROXY_PROVIDER
            - name: OAUTH2_PROXY_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: aurum-config
                  key: OAUTH2_PROXY_ISSUER_URL
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: aurum-config
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: client-secret
            - name: OAUTH2_PROXY_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: aurum-config
                  key: OAUTH2_PROXY_REDIRECT_URL
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: cookie-secret
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              valueFrom:
                configMapKeyRef:
                  name: aurum-config
                  key: OAUTH2_PROXY_EMAIL_DOMAINS
          ports:
            - containerPort: 4180
          readinessProbe:
              httpGet:
                path: /ping
                port: 4180
              initialDelaySeconds: 5
              periodSeconds: 10
          livenessProbe:
              httpGet:
                path: /ping
                port: 4180
              initialDelaySeconds: 10
              periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: aurum-dev
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: 4180
      targetPort: 4180
  type: ClusterIP
