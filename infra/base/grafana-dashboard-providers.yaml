apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: aurum-dev
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: Aurum
        folder: Aurum
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
      - name: Aurum API
        folder: Aurum API
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
