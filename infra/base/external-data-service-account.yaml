apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-data-service
  namespace: aurum-dev
  labels:
    app.kubernetes.io/name: external-data-service
    app.kubernetes.io/part-of: aurum
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "external-data-role"
    vault.hashicorp.com/agent-inject-secret-config: "secret/data/external/config"
    vault.hashicorp.com/agent-inject-template-config: |
      {{ with secret "secret/data/external/config" }}
      database_url="{{ .Data.data.database_url }}"
      kafka_bootstrap_servers="{{ .Data.data.kafka_bootstrap_servers }}"
      s3_access_key="{{ .Data.data.s3_access_key }}"
      s3_secret_key="{{ .Data.data.s3_secret_key }}"
      {{ end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-data-role
  namespace: aurum-dev
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-data-role-binding
  namespace: aurum-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-data-role
subjects:
  - kind: ServiceAccount
    name: external-data-service
    namespace: aurum-dev
