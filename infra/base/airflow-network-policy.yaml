apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aurum-airflow-policy
  namespace: aurum-dev
  labels:
    app: airflow
spec:
  podSelector:
    matchLabels:
      app: airflow
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow all traffic to other pods in the namespace
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8088
    # Allow connections to services via cluster IP
    - to: []
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
  ingress:
    # Allow traffic from other airflow components
    - from:
        - podSelector:
            matchLabels:
              app: airflow
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8974
