openapi: 3.0.1
info:
  title: Pricing API
  description: 'The target data for the Ancillary Services are the Market Clearing Price (MCP) related to the 5 products in this market: Regulation, Spin, Supplemental, Short-term-reserves (STR), and Ramp (up and down). Ancillary Market prices are published at the Reserve Zone level and there are 8 zones in the current Ancillary Services Market.'
  version: '1.0'
servers:
  - url: https://apim.misoenergy.org/pricing
paths:
  '/v1/day-ahead/{date}/asm-exante':
    get:
      tags:
        - Ancillary Services Market
        - Day-ahead
      summary: Retrieve Ancillary Services Market Day-ahead ExAnte Market clearing prices (MCP)
      description: 'Retrieve Ancillary Services Market Day-ahead ExAnte Market clearing prices, Prices are given in hourly intervals per Reserve Zone.'
      operationId: get-v1-day-ahead-date-asm-exante
      parameters:
        - name: date
          in: path
          description: 'Format - date (as full-date in RFC3339). Market date in the form: yyyy-mm-dd'
          required: true
          schema:
            type: string
            format: date
            example: '2023-01-01'
        - name: interval
          in: query
          description: 'Filter to a specific time interval (ex. "13:05", "13"), in Eastern Standard Time (UTC−05:00).'
          schema:
            type: string
        - name: pageNumber
          in: query
          description: Format - int32.
          schema:
            type: integer
            format: int32
            default: 1
        - name: product
          in: query
          description: 'Filter to a specific product (ex. "Regulation", "Spin", etc).'
          schema:
            $ref: '#/components/schemas/ProductEnum'
        - name: zone
          in: query
          description: Filter to a specific Reserve Zone (ex. "Zone 1").
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MarketClearingPrice'
                  page:
                    $ref: '#/components/schemas/PageInfo'
              example:
                data:
                  - interval: '6'
                    timeInterval:
                      resolution: hourly
                      start: '2023-06-29 05:00:00.000'
                      end: '2023-06-29 06:00:00.000'
                      value: 'HE06'
                    product: Regulation
                    zone: Zone 1
                    mcp: 7.12
                page:
                  pageNumber: 1
                  pageSize: 1
                  totalElements: 1
                  totalPages: 1
                  lastPage: true
        '400':
          description: Invalid date format
          content:
            application/json: { }
        '401':
          description: Invalid or missing Bearer Token in the Authorization header
          content:
            application/json: { }
        '404':
          description: Date not found
          content:
            application/json: { }
