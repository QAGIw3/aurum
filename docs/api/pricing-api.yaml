tags:
  - name: Ancillary Services Market
    description: 'The target data for the Ancillary Services are the Market Clearing Price (MCP) related to the 5 products in this market: Regulation, Spin, Supplemental, Short-term-reserves (STR), and Ramp (up and down). Ancillary Market prices are published at the Reserve Zone level and there are 8 zones in the current Ancillary Services Market.'
  - name: Energy Market
    description: 'The target data for the Energy Market is Locational Marginal Price (LMP) and its three components: Marginal Congestion Component (MCC), Marginal Energy Component (MEC), and Marginal Loss Component (MLC). Prices are published at the Commercial Pricing Node (CPNode) level. There are approximately 2,500 nodes in MISO.'
