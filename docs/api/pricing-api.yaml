components:
  schemas:
    LocalDate:
      type: string
      format: date
      example: '2022-03-10'
    LocationalMarginalPrice:
      type: object
      properties:
        interval:
          type: string
          example: '1'
        timeInterval:
          $ref: '#/components/schemas/TimeInterval'
        node:
          type: string
          description: Commercial Pricing Node
          example: ALTW.WELLS1
        lmp:
          type: number
          description: Locational Marginal Price
          example: 21.6
        mcc:
          type: number
          description: Marginal Congestion Component
          example: 0.02
        mec:
          type: number
          description: Marginal Energy Component
          example: 20.94
        mlc:
          type: number
          description: Marginal Losses Component
          example: 0.64
    MarketClearingPrice:
      type: object
      properties:
        interval:
          type: string
          example: '1'
        timeInterval:
          $ref: '#/components/schemas/TimeInterval'
        product:
          type: string
          allOf:
            - $ref: '#/components/schemas/ProductEnum'
          description: Ancillary Market product
        zone:
          type: string
          description: Ancillary Services Reserve Zone
          example: Zone 1
        mcp:
          type: number
          description: Market Clearing Price
          example: 6.48
    PageInfo:
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
        lastPage:
          type: boolean
    PageLocationalMarginalPrice:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/LocationalMarginalPrice'
        page:
          $ref: '#/components/schemas/PageInfo'
    PageMarketClearingPrice:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MarketClearingPrice'
        page:
          $ref: '#/components/schemas/PageInfo'
    PageRealTimeExPostLocationalMarginalPrice:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RealTimeExPostLocationalMarginalPrice'
        page:
          $ref: '#/components/schemas/PageInfo'
    PageRealTimeExPostMarketClearingPrice:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RealTimeExPostMarketClearingPrice'
        page:
          $ref: '#/components/schemas/PageInfo'
    PreliminaryFinalEnum:
      enum:
        - Preliminary
        - Final
      type: string
    ProductEnum:
      enum:
        - Regulation
        - Spin
        - Supplemental
        - STR
        - Ramp-up
        - Ramp-down
      type: string
    RealTimeExPostLocationalMarginalPrice:
      type: object
      properties:
        timeInterval:
          $ref: '#/components/schemas/TimeInterval'
        preliminaryFinal:
          type: string
          allOf:
            - $ref: '#/components/schemas/PreliminaryFinalEnum'
          description: Whether the price is preliminary or final
        node:
          type: string
          description: Commercial Pricing Node
          example: ALTW.WELLS1
        lmp:
          type: number
          description: Locational Marginal Price
          example: 21.6
        mcc:
          type: number
          description: Marginal Congestion Component
          example: 0.02
        mec:
          type: number
          description: Marginal Energy Component
          example: 20.94
        mlc:
          type: number
          description: Marginal Losses Component
          example: 0.64
    RealTimeExPostMarketClearingPrice:
      type: object
      properties:
        preliminaryFinal:
          type: string
          allOf:
            - $ref: '#/components/schemas/PreliminaryFinalEnum'
          description: Whether the price is preliminary or final.
        product:
          type: string
          allOf:
            - $ref: '#/components/schemas/ProductEnum'
          description: Ancillary Market product
        zone:
          type: string
          description: Ancillary Services Reserve Zone
          example: Zone 1
        mcp:
          type: number
          description: Market Clearing Price
          example: 6.48
        timeInterval:
          $ref: '#/components/schemas/TimeInterval'
    Time-Res-5Min-Hourly:
      enum:
        - 5min
        - hourly
      type: string
      default: hourly
      example: hourly
    Time-Res-Hourly-Daily:
      enum:
        - hourly
        - daily
      type: string
      default: hourly
      example: hourly
    TimeInterval:
      type: object
      properties:
        resolution:
          enum:
            - 5min
            - hourly
            - daily
          type: string
          example: daily
        start:
          pattern: '([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]{3})'
          type: string
          description: In Eastern Standard Time (UTC−05:00).
          example: '2023-06-28 00:00:00.000'
        end:
          pattern: '([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]{3})'
          type: string
          description: In Eastern Standard Time (UTC−05:00).
          example: '2023-06-29 00:00:00.000'
        value:
          type: string
          description: 'Short hand value for time interval. Can be timestamp for 5min resolution (ex: 2023-06-28 00:00:00.000), hour ending value for hourly resolution, 1-24 (ex: 21), or date string for daily (ex: 2023-06-28). In Eastern Standard Time (UTC−05:00).'
          example: '2023-06-29'
