expectation_suite_name: curve_business
meta:
  notes: "Business rules capturing relationships between bid, ask, and mid prices."
expectations:
  - expectation_type: expect_column_pair_values_A_to_be_greater_than_B
    kwargs:
      column_A: ask
      column_B: bid
      or_equal: True
  - expectation_type: expect_multicolumn_values_to_be_unique
    kwargs:
      column_list:
        - curve_key
        - tenor_label
        - asof_date
  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: mid
      min_value: 0
      mostly: 0.95
  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: asof_date
      min_value: "2015-01-01"
